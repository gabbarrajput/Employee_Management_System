<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{Base :: layout(~{::title} , ~{::section}) }">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<section>

		<div class="container p-4">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4"> Add Employee</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
							<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="emplsave" method="post">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Full Name</label>
									<input type="text" class="form-control" name="name">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email address</label>
									<input type="email" class="form-control" name="email">
								</div>
								
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password" class="form-control" name="password">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Address</label>
									<input type="text" class="form-control" name="address">
								</div>

								<div class="mb-3">
								        <div>
										<label for="exampleInputLabel" class="form-label">Gender</label>
										</div>
									
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										name="gender" id="inlineCheckbox1"value="Male">	
										<label class="form-check-label" for="inlineCheckbox1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										name="gender" id="inlineCheckbox2" value="Female">
										<label class="form-check-label" for="inlineCheckbox2">Female</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										name="gender" id="inlineCheckbox3" value="Other">
										<label class="form-check-label" for="inlineCheckbox3">Other</label>
									</div>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>


</body>

</html>
