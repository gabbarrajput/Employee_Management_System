<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" th:replace="~{Base :: layout(~{::title} , ~{::section}) }">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
   
   <section>
			<div class="container p-4">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4"> Edit Employee</p>
							
						</div>
						<div class="card-body">
							<form action="/update" method="post">
								<input type="hidden" name="id" th:value="${emp.id}">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Full Name</label>
									<input type="text" class="form-control" name="name" th:value="${emp.name}">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email address</label>
									<input type="email" class="form-control" name="email" th:value="${emp.email}">
								</div>
								
								<div class="mb-3">
									<label for="exampleInputPassword" class="form-label">Password</label>
									<input type="password" class="form-control" name="password" th:value="${emp.password}">
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Address</label>
									<input type="text" class="form-control" name="address" th:value="${emp.address}">
								</div>

								<div class="mb-3">
								        <div>
										<label for="exampleInputLabel" class="form-label">Gender</label>
										</div>
									
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										th:attrappend="checked=${emp.gender=='Male' ? 'checked' : ''}"
										name="gender" id="inlineCheckbox1"value="Male">	
										<label class="form-check-label" for="inlineCheckbox1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										th:attrappend="checked=${emp.gender=='Female' ? 'checked' : ''}"
										name="gender" id="inlineCheckbox2" value="Female">
										<label class="form-check-label" for="inlineCheckbox2">Female</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio"
										th:attrappend="checked=${emp.gender=='Other' ? 'checked' : ''}"
										name="gender" id="inlineCheckbox3" value="Other">
										<label class="form-check-label" for="inlineCheckbox3">Other</label>
									</div>
								</div>

								<div class="text-center">
									<button type="submit" class="btn btn-primary">Update</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	</section>
  
   
</body>
</html>
